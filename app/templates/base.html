<!DOCTYPE html> 

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--bootstrap 5.0 cdn-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        
        
        <!--css-->
         <link rel="stylesheet" href="../static/styles.css">

        <!--favourite icon-->
        <link rel="icon" type="image/svg+xml" href="../static/fav-icon.svg">

        <title>{% block title %}{% endblock %}</title> 
    </head>
    <body>
        <!--navigation bar a.k.a header-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand mx-4" href="{{ url_for('main.index')}}">
                    <img class="img-fluid" src="../static/logo.svg" alt="Fast URL logo" width="80" height="80">
                </a>

                <!--mobile screen menu-->
                <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon navbar-light"></span>
                </button>
                
                <!--nav items--> 
                <div class="collapse navbar-collapse mx-4" id="navbarNav">
                    <ul class="navbar-nav ms-auto gap-3">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.register')}}">Sign Up</a>
                        </li>
                        {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.dashboard')}}">Dashboard</a>
                    </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('auth.logout')}}">Sign Out</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('auth.login')}}">Sign In</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!--main-->
        {% block main %}{% endblock %}
